<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is a simple website for a Chatbot.">
    <title>AI Assistant Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- chatbot container -->
    <div class="fixed bottom-4 right-4 w-80 bg-white rounded-lg shadow-lg overflow-hidden border border-gray-300">
    <!-- <div class="w-96 bg-white rounded-lg shadow-lg overflow-hidden"> -->
        <header class="bg-teal-600 text-white text-center py-4 relative">
            <h2 class="text-lg font-semibold">Assistant</h2>
            <span id="cross" onclick="cancel()" class="absolute top-4 right-4 cursor-pointer text-gray-300 hover:text-red-500">X</span>
        </header>
        
        <ul class="chatbox p-4 h-80 overflow-y-auto bg-gray-50">
            <li class="incoming chat flex items-center gap-2">
                <span class="text-gray-700"><i class="fas fa-user"></i></span>
                <p class="bg-gray-800 text-white p-2 rounded-lg">Hi! I am your assistant, How can I help you today?</p>
            </li>
        </ul>
        
        <div class="chat-input flex items-center p-4 border-t bg-gray-100">
            <textarea class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" rows="1" placeholder="Type a message..."></textarea>
            <button id="sendBIN" class="ml-2 bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700">Send</button>
        </div>
    </div>
    <script type = "module" src="script.js"></script>
        <!-- I will load script.js file as a module for the API to function -->
    <!-- <script type="module" src="script.js"></script>  -->

</body> 
</html>
